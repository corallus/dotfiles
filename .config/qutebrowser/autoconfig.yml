# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      mpv: spawn --userscript view_in_mpv
      q: quit
      w: session-save
      wq: quit --save
  bindings.commands:
    global:
      normal:
        D: spawn --userscript ~/bin/qutemenu tab
        d: spawn --userscript ~/bin/qutemenu open
